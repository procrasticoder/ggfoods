<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.G Foods | Contact Us</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://use.fontawesome.com/1861f71565.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <!-- navbar -->
    <header>

    </header>
    <!-- navbar ends -->
    
    <!-- main section -->
    <div class="contact_img container-fluid px-0 mx-0">
        <img src="static/images/contactus.jpg" alt="">
        <div class="contact_img_foreground" style="display: flex; align-items: center; justify-content: center;">
          <h3 style="color: #fff;">Contact Us</h3>
        </div>
      </div> 
      
      <div class="container-fluid contact_body py-5 px-4">
        <form class="px-4 py-4">
            <div class="mb-3 row">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="name" required>
              </div>
              <div class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="lname" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" required></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Additional Information</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-success mx-auto my-4 " style="display: block; margin: auto; width: 40%;">Submit</button>
          </form>
      
          <div class="contact_info px-4 py-4 my-4">
            <h4 class="text-center" style="color: #ff0000;">G.G Foods
              <div class="underline my-2"></div>
            </h4>
            <div class="company_info my-4">
              <div class="info">
                <i class="fa fa-user"></i>
                <p>Mr. Pankaj Paneri</p>
              </div>
              <div class="info">
                <i class="fa fa-map-marker"></i>
                <p>N.h. 76, Village- Vana, Via- Kheroda, Dist. Udaipur (raj.), Kheroda, Udaipur, Rajasthan - 313602, India</p>
                </div>
                <div class="info">
                  <i class="fa fa-phone"></i>
                  <p>
                    +91-9829232723<br>+91-9829611823
                  </p>
                </div>
                <div class="info">
                  <i class="fa fa-envelope"></i>
                  <p><a href="" style="color: inherit; text-decoration: none; ">ggfoodproduct@yahoo.com
                    </a><br>
                    <a href="" style="color: inherit; text-decoration: none; ">ggfoodproduct@gmail.com
                    </a><br>
                    <a href="" style="color: inherit; text-decoration: none; ">ggfoodproduct@gmail.com
                    </a></p>
                </div>
            </div>
            <div class="info_social text-center">
              <div class="underline"></div>
              <i class="fa fa-facebook"></i>
              <i class="fa fa-instagram"></i>
              <i class="fa fa-linkedin"></i>
              <i class="fa fa-google"></i>
              <i class="fa fa-youtube"></i>
            </div>
          </div>
      </div>
      
      <!-- location -->
      <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58050.89635413345!2d74.02436765180079!3d24.58294815136819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3967cfb955555555%3A0x2f263e4e0d777f64!2sG.%20G.%20Foods!5e0!3m2!1sen!2sin!4v1640291105353!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>     
      </section>
      <!-- location end -->

    <!-- main section -->

    <!-- footer -->
    <footer id="Footer" class="footer">
      
    </footer>
    <!-- footer ends -->

    <!-- navigation bar script -->
    <script src="base.js"></script>

    <!-- navigation bar script end -->
</body>
</html>
